version: 2

workflows:
  version: 2
  catling-workflow:
    jobs:
      - test
      - publish:
          requires:
            - test
          filters:
            branches:
              only:
                - master
      - docs:
          filters:
            branches:
              only:
                - master

jobs:
  test:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo
      - restore_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - run:
          name: run-tests
          command: yarn test --coverage
      - run:
          name: build-bundle
          command: yarn build
      - persist_to_workspace:
          root: ./
          paths:
            -  build
      - save_cache:
          key: yarn-cache-{{ checksum "yarn.lock" }}
          paths:
            - node_modules

  publish:
    docker:
      - image: node:latest
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo
      - attach_workspace:
          at: ./
      - run: npm install -g semantic-release@8.2.0
      - run: yarn semantic-release || true

  docs:
    docker:
     - image: node:latest
    working_directory: ~/repo
    steps:
      - checkout:
          path: ~/repo
      - run: yarn docs